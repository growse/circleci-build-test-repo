---
version: 2.1

parameters:
  source-changed:
    type: boolean
    default: false
  smoke-test-required:
    type: boolean
    default: false
  integration-test-required:
    type: boolean
    default: false
jobs:
  build:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: build
          command: echo "Doing a build"

  test:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: test
          command: echo "Doing a unit test"

  smoketest:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: test
          command: echo "Doing a smoke test"

  integration-test:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: test
          command: echo "Doing a full integration test"

  release:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: test
          command: echo "Doing a release"

workflows:
  build-test-integration-test-release:
    when:
      and:
        - equal: [main, << pipeline.git.branch >>]
        - << pipeline.parameters.source-changed >>
    jobs:
      - build
      - test
      - integration-test:
          requires:
            - test
      - release:
          requires:
            - integration test

  smoke-test:
    when: << pipeline.parameters.smoke-test-required >>
    jobs:
      - smoketest
  integration-test:
    when: << pipeline.parameters.integration-test-required >>
    jobs:
      - integration-test
