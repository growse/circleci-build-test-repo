version: 2.1
parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

jobs:
  build:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: build
          command: echo "Doing a build"

  test:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: test
          command: echo "Doing a unit test"

  smoketest:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: test
          command: echo "Doing a smoke test"

  integration-test:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: test
          command: echo "Doing a full integration test"

workflows:
  build-and-test:
    when:
      equal: [main, << pipeline.git.branch >>]
    jobs:
      - build
      - test

  smoke-test:
    when:
      and:
        - equal: ["smoke-test-required", pipeline.parameters.GHA_Meta]
        - << pipeline.parameters.GHA_Action >>
    jobs:
      - smoketest
