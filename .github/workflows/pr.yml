name: PR flows

on:
  pull_request:
    types:
      - labeled
  # issue_comment:

jobs:
  trigger-circleci:
    runs-on: ubuntu-latest
    if: ${{ github.event.label && ( github.event.label.name == 'smoke-test-required' || github.event.label.name == 'integrtion-test-required') }}
    steps:
      - uses: hmarr/debug-action@v2
      - name: Run CircleCI pipeline
        uses: CircleCI-Public/trigger-circleci-pipeline-action@v1.0.5
        with:
          GHA_Meta: ${{ github.event.label.name }}
        env:
          CCI_TOKEN: ${{ secrets.CCI_TOKEN }}
